<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clic Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Clic Express</h1>
        <button onclick="hacerPedido()">Hacer Pedido</button>
    </header>
    <main>
        <section>
            <h2>Explorar Comercios</h2>
            <p><div class="categorias">
  <div class="categoria">
    <img src="imágenes/icon-comida.png" alt="Comida">
    <p>Comida rápida</p>
  </div>
  <div class="categoria">
    <img src="imágenes/icon-panaderia.png" alt="Panadería">
    <p>Panadería</p>
  </div>
  <div class="categoria">
    <img src="imágenes/icon-super.png" alt="Supermercado">
    <p>Supermercados</p>
  </div>
</div>Comida, panadería, supermercados y más.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
<section id="pedido">
  <h2>📦 Hacer un Pedido</h2>
  <form id="form-pedido">
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="tel" name="telefono" placeholder="Número de teléfono" required>
    <input type="text" name="direccion" placeholder="Dirección de entrega" required>
    <textarea name="detalle" placeholder="¿Qué desea pedir?" rows="4" required></textarea>

    <select name="pago" required>
      <option value="" disabled selected>Método de pago</option>
      <option value="efectivo">Efectivo</option>
      <option value="sinpe">SINPE Móvil</option>
      <option value="stripe">Stripe</option>
    </select>

    <button type="submit">Confirmar Pedido</button>
  </form> <div id="resumen-pedido" style="display: none; text-align: left; background: #f9f9f9; padding: 15px; margin-top: 20px; border-radius: 5px;">
  <h3>📝 Resumen del pedido:</h3>
  <p><strong>Nombre:</strong> <span id="res-nombre"></span></p>
  <p><strong>Teléfono:</strong> <span id="res-telefono"></span></p>
  <p><strong>Dirección:</strong> <span id="res-direccion"></span></p>
  <p><strong>Pedido:</strong> <span id="res-detalle"></span></p>
  <p><strong>Pago:</strong> <span id="res-pago"></span></p>
</div>
  <p id="mensaje-exito" style="display:none; color: green; margin-top: 10px;">✅ Pedido enviado correctamente.</p>
</section>
